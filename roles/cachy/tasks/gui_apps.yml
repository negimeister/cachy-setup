---
- name: Install pipewire-jack (replaces jack)
  pacman:
    name:
      - pipewire-jack
    state: present
    extra_args: --ask=4
  become: yes

- name: Ensure GUI apps are installed
  pacman:
    name:
      - android-tools
      - cachyos-gaming-meta
      - chromium
      - code
      - darktable
      - eog
      - fcitx5
      - fcitx5-configtool
      - fcitx5-gtk
      - fcitx5-mozc
      - fcitx5-qt
      - file-roller
      - freecad
      - gimp
      - hyprshot
      - inkscape
      - kitty
      - mixxx
      - obs-studio
      - obsidian
      - openscad
      - pcmanfm
      - picard
      - prusa-slicer
      - pulseview
      - scrcpy
      - virt-manager
      - vlc
      - wofi
      - yt-dlp
      - yakuake
    state: present
  become: yes
 
